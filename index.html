<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="e-stile.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<title>pagina de practica</title>
</head>
<body>
	<section class="form_section">
		<h3 class="form_header">formulario registro</h3>
		<input class="input_forms" type="text" name="nombre" placeholder="ingrese su nombre">
		<input class="input_forms" type="text" name="apellido" placeholder=" ingrese su apellido">
		<input class="input_forms" type="email" name="correo" placeholder="ingrese su correo">
		<input class="input_forms" type="password" name="contraseña" placeholder="ingrese una contraseña">
		<p class="form_terms">estoy de acuerdo con los <a href="#">terminos y condiciones</a></p>
		<input class="input_button" type="submit" value="registrar">
		<p class="form_cuestion"><a href="#">¿ya tienes una cuenta?</a></p>
	</section>

</body>
</html>
